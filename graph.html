<!--### GRAPH APPLICATION DOM ###-->
<!-- Page passes the container for the graph to the grogram -->
<div class="container">
	<!-- Creates a container for the sidebar -->
	<div id="toolbarContainer"></div>

	<!-- Creates a container for the toolboox -->
	<div id="sidebarContainer"></div>

	<!-- Creates a container for the graph -->
	<div id="graphContainer">
		<!-- Creates a container for the splash screen -->
		<div id="splash"></div>
	</div>
</div>

<!--### SCRIPTS ###-->
<!-- Sets the basepath for the library if not in same directory -->
<script type="text/javascript">
	mxBasePath = './libs/jGraph';
</script>

<!-- Loads and initializes the library -->
<script type="text/javascript" src="./libs/jGraph/js/mxClient.js"></script>

<!-- Include graph javascript -->
<script type="text/javascript" src="js/graph.js"></script>

<!-- Include ajax commands -->
<script src="js/commands.js"></script>

<!-- Include objects -->
<script src="js/Switch.js"></script>
<script src="js/Server.js"></script>
<script src="js/Router.js"></script>
<script src="js/Internet.js"></script>
<script src="js/Client.js"></script>
<script src="js/Interface.js"></script>
